<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Add player</h1>
            </div>
        </div>
    </div>
</div>


<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form #addplayerform="ngForm" (ngSubmit)="addPlayer()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="player.name"  [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Name ">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="player.number"  [ngModelOptions]="{standalone: true}" class="form-control" placeholder="number">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="player.poste"  [ngModelOptions]="{standalone: true}" class="form-control" placeholder="poste ">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="player.age"  [ngModelOptions]="{standalone: true}" class="form-control" placeholder="age ">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary py-3 px-5" value="ADD">Add player </button>
                    </div>
                </form>
            </div>
  
        </div>
    </div>
</div>
