<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">add article</h1>
            </div>
        </div>
    </div>
</div>


<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form [formGroup]="addarticleform" >
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="addarticle" placeholder="add article ">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="title" placeholder="title">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="description" placeholder="description ">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="date" placeholder="date">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="category" placeholder="category">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary py-3 px-5" (click)="addArticle()" value="Sign up">add article</button>
                    </div>
                </form>
            </div>
  
        </div>
    </div>
</div>
