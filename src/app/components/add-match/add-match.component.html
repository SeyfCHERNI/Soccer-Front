<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Add Match</h1>
            </div>
        </div>
    </div>
</div>


<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form #addmatchform="ngForm" (ngSubmit)="addMatch()">
                    <div class="form-group">
                        <input type="number" [(ngModel)]="match.scoreOne"  [ngModelOptions]="{standalone: true}" class="form-control" placeholder="score 1 ">
                    </div>
                    <div class="form-group">
                        <input type="number" [(ngModel)]="match.scoretwo"  [ngModelOptions]="{standalone: true}" class="form-control" placeholder="score 2">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="match.team1"  [ngModelOptions]="{standalone: true}" class="form-control" placeholder="team 1 ">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="match.team2"  [ngModelOptions]="{standalone: true}"  class="form-control" placeholder="team 2 ">
                    </div>
                    <div class="form-group">
                  
                        <button type="submit" class="btn btn-primary py-3 px-5" value="ADD">Add match </button>
                    </div>
                </form>
            </div>
  
        </div>
    </div>
</div>
